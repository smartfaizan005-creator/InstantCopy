<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Android Background Indicator Mockup -->
  <defs>
    <style>
      .status-bar { fill: #000000; }
      .text-primary { fill: #FFFFFF; font-family: Arial, sans-serif; font-size: 14px; }
      .text-secondary { fill: #FFFFFF; font-family: Arial, sans-serif; font-size: 12px; }
      .indicator-bg { fill: #424242; opacity: 0.9; }
      .indicator-border { fill: none; stroke: #1976D2; stroke-width: 2; }
      .indicator-icon { fill: #4CAF50; }
      .notification-bg { fill: #263238; }
      .notification-text { fill: #FFFFFF; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Status Bar -->
  <rect class="status-bar" width="300" height="24"/>
  <text x="15" y="17" fill="#FFFFFF" font-family="Arial" font-size="10">9:41</text>
  <text x="250" y="17" fill="#FFFFFF" font-family="Arial" font-size="10">100%</text>
  
  <!-- App Content Area (e.g., Notes app or any other app) -->
  <rect fill="#FAFAFA" width="300" height="176"/>
  <text x="20" y="50" fill="#212121" font-family="Arial" font-size="16">Sample Notes App</text>
  <rect x="20" y="60" width="260" height="100" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="30" y="85" fill="#757575" font-family="Arial" font-size="12">Tap here to edit...</text>
  
  <!-- Background Monitoring Indicator -->
  <g transform="translate(250, 40)">
    <!-- Subtle circular indicator -->
    <circle cx="0" cy="0" r="12" class="indicator-bg" rx="6"/>
    <circle cx="0" cy="0" r="14" class="indicator-border" opacity="0.3"/>
    
    <!-- Clipboard icon -->
    <g transform="translate(-6, -6)">
      <rect x="0" y="2" width="12" height="8" class="indicator-icon" rx="1"/>
      <rect x="2" y="0" width="8" height="3" class="indicator-icon" rx="1"/>
    </g>
    
    <!-- Pulse animation effect -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="14;20;14" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Notification Toast -->
  <g transform="translate(20, 140)">
    <rect class="notification-bg" width="260" height="30" rx="15"/>
    <circle cx="20" cy="15" r="6" class="indicator-icon"/>
    <text x="35" y="19" class="notification-text">Text copied to clipboard</text>
  </g>
  
  <!-- Android Navigation -->
  <g transform="translate(0, 176)">
    <rect fill="#FFFFFF" width="300" height="24"/>
    <rect x="30" y="8" width="20" height="3" fill="#757575"/>
    <rect x="140" y="8" width="20" height="3" fill="#1976D2"/>
    <rect x="250" y="8" width="20" height="3" fill="#757575"/>
  </g>
  
  <!-- Hidden status text -->
  <text x="15" y="15" fill="#4CAF50" font-family="Arial" font-size="8" opacity="0.7">‚óè Monitoring</text>
</svg>